[tool.poetry]
name = "medpcpy"
version = "0.1.3"
description = "A library to facilitate the analysis of behavioral data generated by Med equipment"
authors = ["Daniel Maldonado <maldonadodaniel96@outlook.com>", "Gabriela Eugenia Lopez-Tolsa <gabrielaeugenia.89@gmail.com>", "Rodrigo Gonzalez-Torres <rodrigo.glzts@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/JuodaanViinaa/MedPCPy/"

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.4.2"
openpyxl = "^3.0.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
